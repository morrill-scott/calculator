<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calcContainer" class="container">
        <div id="display">
            <p>Display Box Here</p>
        </div>
        <div id = "btnContainer" class="container">
            <div id = "numAndClear" class="container">
                <div id ="clearAnd0" class="container">
                    <button class="clear">Clear</button>
                    <button class="0">0</button>
                </div>
                <div id ="numContainer" class="container">
                    <div id="1to3" class = "container">
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                    </div>
                    <div id="4to6" class = "container">
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                    </div>
                    <div id="7to9" class = "container">
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                </div>
                </div>
            </div>
            <div id = "opContainer" class="container">
                <button class="operator">/</button>
                <button class="operator">*</button>
                <button class="operator">-</button>
                <button class="operator">+</button>
                <button class="operator">=</button>
            </div>
        </div>
    </div>
</body>
</html>
