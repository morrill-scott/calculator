<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calcContainer" class="container">
        <div id="display">
            <p id="screen"></p>
        </div>
        <div id = "btnContainer" class="container">
            <div id = "numAndClear" class="container">
                <div id ="clearAnd0" class="container">
                    <button id="clear">Clear</button>
                    <button id="0" class="number" >0</button>
                </div>
                <div id ="numContainer" class="container">
                    <div id="1to3" class = "container">
                        <button id="1" class="number">1</button>
                        <button id="2" class="number">2</button>
                        <button id="3" class="number">3</button>
                    </div>
                    <div id="4to6" class = "container">
                        <button id="4" class="number">4</button>
                        <button id="5" class="number">5</button>
                        <button id="6" class="number">6</button>
                    </div>
                    <div id="7to9" class = "container">
                        <button id="7" class="number">7</button>
                        <button id="8" class="number">8</button>
                        <button id="9" class="number">9</button>
                </div>
                </div>
            </div>
            <div id = "opContainer" class="container">
                <button id="/" class="operator">/</button>
                <button id="*" class="operator">*</button>
                <button id="-" class="operator">-</button>
                <button id="+" class="operator">+</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
